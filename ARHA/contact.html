                    <form action="" class="contact-form">

                        <h2 class="headline-sm" id="contact-label">Get in touch</h2>

 
                     
                        <div class="wrapper">

                            <div>
                                <label for="name" class="label">Nama Anda</label>

                                <input type="text" name="name" id="name" placeholder="Name *" required 
                                    class="input-field">
                            </div>

                            <div>
                                <label for="email" class="label">Email Anda</label>

                            </div>

                            class="input-field">
							
						<label class="label">Gender</label>
						<div class="input-field">
						  <label>
							Male
							 <span style="display: inline-block;">
								<input type="radio" name="gender" id="male" value="male">
							  </span>
						  </label>

						  <label>
							Female
							<span style="display: inline-block;">
								<input type="radio" name="gender" id="female" value="female">
							</span>
						  </label>
						</div>
						
						<div class="input-field">
						  <label for="city">Kota</label>
						  <select name="city" id="city">
							<option value=""> Pilih kota anda</option>
							<option value="samarinda">Samarinda</option>
							<option value="Tenggarong">Tengarong</option>
							<option value="Balikpapan">Balikpapan</option>
						  </select>
						</div>

						<div class="input-field">
						  <label for="file">Upload Foto Anda Untuk Profil</label>
						  <input type="file" id="file" name="file" accept="image/*">
						</div>

                        <label for="message" class="label">Pesan Anda </label>
